<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visite Virtuelle Mercedes</title>
  <script src="marzipano.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      background: #000;
    }

    #pano {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #navigation {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 15px 25px;
      border-radius: 50px;
      display: flex;
      gap: 15px;
      align-items: center;
      z-index: 1000;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    #navigation button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      color: white;
      padding: 12px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 2px 10px rgba(102, 126, 234, 0.3);
    }

    #navigation button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.5);
    }

    #navigation button:disabled {
      background: #555;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }

    #sceneInfo {
      color: white;
      font-size: 16px;
      font-weight: 500;
      min-width: 150px;
      text-align: center;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }

    #sceneList {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 15px;
      max-height: 80vh;
      overflow-y: auto;
      z-index: 1000;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      min-width: 200px;
    }

    #sceneList h3 {
      color: white;
      margin-bottom: 15px;
      font-size: 18px;
      border-bottom: 2px solid #667eea;
      padding-bottom: 10px;
    }

    .scene-item {
      color: white;
      padding: 10px 15px;
      margin: 5px 0;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.1);
      font-size: 14px;
    }

    .scene-item:hover {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      transform: translateX(-5px);
    }

    .scene-item.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-weight: 600;
      box-shadow: 0 2px 10px rgba(102, 126, 234, 0.5);
    }

    #sceneList::-webkit-scrollbar {
      width: 8px;
    }

    #sceneList::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    #sceneList::-webkit-scrollbar-thumb {
      background: #667eea;
      border-radius: 10px;
    }
  </style>
</head>
<body>

    <button id="prevBtn">← Précédent</button>
    <div id="sceneInfo"></div>
    <button id="nextBtn">Suivant →</button>

      { id: 'scene-r115', name: 'R0020115', image: 'R0020115_HDR-DeNoiseAI-clear.jpg' },
      { id: 'scene-r116', name: 'R0020116', image: 'R0020116_HDR-DeNoiseAI-clear.jpg' }
    ];

    let currentSceneIndex = 0;
    let viewer;
    let marzipanoScenes = [];

    // Initialiser Marzipano
    function init() {
      const panoElement = document.getElementById('pano');

      // Options pour améliorer la rotation et les contrôles
      const viewerOpts = {
        controls: {
          mouseViewMode: 'drag',     // Mode de contrôle à la souris
          scrollZoom: true            // Zoom avec la molette
        },
        stage: {
          progressive: true           // Chargement progressif pour de meilleures performances
        }
      };

      viewer = new Marzipano.Viewer(panoElement, viewerOpts);

      // Configurer les contrôles pour une rotation plus fluide
      const controls = viewer.controls();
      controls.registerMethod('scrollZoom', new Marzipano.ScrollZoomControlMethod(3, 'x'));  // Vitesse de zoom
      controls.registerMethod('drag', new Marzipano.DragControlMethod());  // Contrôle par glissement
      controls.registerMethod('pinch', new Marzipano.PinchZoomControlMethod());  // Zoom tactile

      // Créer toutes les scènes
      scenes.forEach((sceneData, index) => {
        const source = Marzipano.ImageUrlSource.fromString(sceneData.image);
        const geometry = new Marzipano.EquirectGeometry([{ width: 4000 }]);

        // Limites de vue plus souples pour une meilleure rotation
        const limiter = Marzipano.RectilinearView.limit.traditional(
          8192,  // Résolution maximale
          120 * Math.PI / 180,  // FOV maximum (120 degrés)
          100 * Math.PI / 180   // FOV minimum pour le zoom
        );

        // Vue initiale avec FOV ajusté
        const view = new Marzipano.RectilinearView(
          {
            yaw: 0,           // Direction horizontale initiale
            pitch: 0,         // Direction verticale initiale (horizon)
            fov: 90 * Math.PI / 180  // Champ de vision à 90 degrés
          },
          limiter
        );

        const scene = viewer.createScene({
          source: source,
          geometry: geometry,
          view: view,
          pinFirstLevel: true
        });

        marzipanoScenes.push({
          ...sceneData,
          scene: scene
        });
      });

      // Afficher la première scène
      switchScene(0);

      // Créer la liste des scènes
      createSceneList();

      // Initialiser les boutons
      setupNavigation();
    }

    function switchScene(index) {
      if (index < 0 || index >= marzipanoScenes.length) return;

      currentSceneIndex = index;
      const sceneData = marzipanoScenes[index];

      sceneData.scene.switchTo({
        transitionDuration: 1000
      });

      updateUI();
    }

    function updateUI() {
      // Mettre à jour l'info de scène
      document.getElementById('sceneInfo').textContent =
        `${marzipanoScenes[currentSceneIndex].name} (${currentSceneIndex + 1}/${marzipanoScenes.length})`;

      // Mettre à jour les boutons
      document.getElementById('prevBtn').disabled = currentSceneIndex === 0;
      document.getElementById('nextBtn').disabled = currentSceneIndex === marzipanoScenes.length - 1;

      // Mettre à jour la liste des scènes
      document.querySelectorAll('.scene-item').forEach((item, index) => {
        if (index === currentSceneIndex) {
          item.classList.add('active');
        } else {
          item.classList.remove('active');
        }
      });
    }

    function createSceneList() {
      const listContent = document.getElementById('sceneListContent');
      marzipanoScenes.forEach((sceneData, index) => {
        const item = document.createElement('div');
        item.className = 'scene-item';
        item.textContent = sceneData.name;
        item.onclick = () => switchScene(index);
        listContent.appendChild(item);
      });
    }

    function setupNavigation() {
      document.getElementById('prevBtn').onclick = () => {
        if (currentSceneIndex > 0) {
          switchScene(currentSceneIndex - 1);
        }
      };

      document.getElementById('nextBtn').onclick = () => {
        if (currentSceneIndex < marzipanoScenes.length - 1) {
          switchScene(currentSceneIndex + 1);
        }
      };

      // Navigation au clavier
      document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowLeft') {
          if (currentSceneIndex > 0) switchScene(currentSceneIndex - 1);
        } else if (e.key === 'ArrowRight') {
          if (currentSceneIndex < marzipanoScenes.length - 1) switchScene(currentSceneIndex + 1);
        }
      });
    }

    // Démarrer l'application
    window.onload = init;
